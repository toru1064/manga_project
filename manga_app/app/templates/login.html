<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <p>ユーザー名: <input type="text" name="username" required></p>
        <p>パスワード: <input type="password" name="password" required></p>
        <p><input type="submit" value="ログイン"></p>
    </form>

    <p><a href="{{ url_for('main.register') }}">ユーザー登録はこちら</a></p>
</body>
</html>
