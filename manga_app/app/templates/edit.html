<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>編集</title>
    </head>

    <body>
        <h1>投稿の編集</h1>
        <form method="POST" action="{{url_for('main.update', id=book.id)}}">
            <p>タイトル:<input type="text" name="title" value="{{ book.title }}" required></p>
            <p>感想:<textarea name="review" required>{{ book.review }}</textarea></p>
            <p>評価(1~5):<input type="number" name="rating" min="1" max="5" value="{{ book.rating }}" required></p>
            <p><input type="submit" value="更新"></p>
        </form>
    </body>
</html>
